<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
        }

        .location h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .location p {
            color: #666;
            font-size: 1.1em;
        }

        .weather-icon {
            text-align: center;
            font-size: 120px;
            margin: 30px 0;
        }

        .temperature {
            text-align: center;
            margin-bottom: 30px;
        }

        .temperature h2 {
            font-size: 4em;
            color: #667eea;
            font-weight: 300;
        }

        .temperature p {
            color: #666;
            font-size: 1.3em;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .detail-item .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .detail-item .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .refresh-btn {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 30px 20px;
            }

            .location h1 {
                font-size: 2em;
            }

            .temperature h2 {
                font-size: 3em;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="location">
            <h1>서울</h1>
            <p id="current-date">2025년 10월 26일</p>
        </div>

        <div class="weather-icon">
            ☀️
        </div>

        <div class="temperature">
            <h2>23°</h2>
            <p>맑음</p>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="label">습도</div>
                <div class="value">65%</div>
            </div>
            <div class="detail-item">
                <div class="label">풍속</div>
                <div class="value">12 km/h</div>
            </div>
            <div class="detail-item">
                <div class="label">체감온도</div>
                <div class="value">21°</div>
            </div>
            <div class="detail-item">
                <div class="label">자외선</div>
                <div class="value">보통</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshWeather()">날씨 업데이트</button>
    </div>

    <script>
        // 현재 날짜 표시
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const date = today.getDate();
            document.getElementById('current-date').textContent = `${year}년 ${month}월 ${date}일`;
        }

        // 날씨 업데이트 함수 (예시)
        function refreshWeather() {
            alert('날씨 정보를 업데이트합니다!');
            // 실제 API 연동 시 여기에 fetch 코드 추가
        }

        // 페이지 로드 시 날짜 업데이트
        updateDate();
    </script>
</body>
</html>
